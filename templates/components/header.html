{% load static %}
<nav>
    <div class="header-content">
        <a href="{% url 'index' %}"><h1>Módulo Escolar</h1></a>
        <div class="breadcrumbs">
            <a href="{% url 'index' %}">Inicio</a>
            {% if request.path != '/' %}
                {% if 'login' in request.path %}
                    <span class="separator">/</span>
                    <a href="{% url 'login' %}">Login</a>
                {% elif 'signup' in request.path %}
                    <span class="separator">/</span>
                    <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            {% endif %}
        </div>
    </div>
    <ul class="header-icons">
        <li>
            <a href="#" class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i> <!-- Ícono de contraste -->
            </a>
        </li>
        <li>
            <a href="{% url 'login' %}" class="icon-link">
                <i class="fas fa-sign-in-alt"></i> <!-- Ícono de Login -->
            </a>
        </li>
        <li>
            <a href="{% url 'signup' %}" class="icon-link">
                <i class="fas fa-user-plus"></i> <!-- Ícono de Signup -->
            </a>
        </li>
    </ul>
</nav>
