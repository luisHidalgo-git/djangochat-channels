<div class="modal fade" id="createExamModal" tabindex="-1" role="dialog" aria-labelledby="createExamModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createExamModalLabel" data-translate="createExam">Crear Nuevo Examen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="createExamForm">
                    <div class="form-group">
                        <label for="examTitle" data-translate="examTitle">Título del Examen</label>
                        <input type="text" class="form-control" id="examTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="examDescription" data-translate="description">Descripción</label>
                        <textarea class="form-control" id="examDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="questionCount" data-translate="questionCount">Número Total de Preguntas</label>
                            <input type="number" class="form-control" id="questionCount" min="1" max="10" value="1"
                                   onchange="updateQuestionForm()" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="questionsToAnswer" data-translate="questionsToAnswer">Preguntas a Responder</label>
                            <input type="number" class="form-control" id="questionsToAnswer" min="1" max="10" value="1" required>
                            <small class="form-text text-muted" data-translate="questionsToAnswerHelp">
                                Número de preguntas que los estudiantes deberán responder
                            </small>
                        </div>
                    </div>
                    <div id="questionsContainer">
                        <!-- Questions will be dynamically added here -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-translate="cancel">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="createExam()" data-translate="create">Crear</button>
            </div>
        </div>
    </div>
</div>
